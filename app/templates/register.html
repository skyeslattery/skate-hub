{% extends 'base.html' %}

{% block title %}register{% endblock %}

{% block content %}
<div class="container">
  <h1>Register</h1>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.email }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <a href="{{ url_for('main.login') }}">already have an account? log in</a>
</div>
{% endblock %}
