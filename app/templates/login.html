{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h1>Login Page</h1>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <a href="{{ url_for('main.register') }}">Don't have an account? Sign Up</a>
</div>
{% endblock %}
