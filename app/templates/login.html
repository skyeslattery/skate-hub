{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block content %}
<div class="container">
  <h1>login</h1>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <a href="{{ url_for('main.register') }}">don't have an account? sign up</a>
</div>
{% endblock %}
